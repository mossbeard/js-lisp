<!DOCTYPE html>
<html>
    <head>
        <title>LispReader</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <style type="text/css">
            #editor {
                position: relative;
                width: 600px;
                height: 250px;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="editor"></div>
        <button id="evaluate-btn">Ausf√ºhren (oder Strg+E)</button>
        
        <ul id="output"></ul>
        
        <script src="libs/jquery.js"></script>
        <script src="libs/stringparser.js"></script>
        <script src="lisp-objects.js"></script>
        <script src="built-in-functions.js"></script>
        <script src="lispevaluator.js"></script>
        <script src="lispreader.js"></script>
        
        <script src="libs/ace/ace.js"></script>
        <script src="libs/ace/theme-tomorrow_night_eighties.js" charset="utf-8"></script>
        <script src="libs/ace/mode-lisp.js" charset="utf-8"></script>
        
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/tomorrow_night_eighties");
            editor.getSession().setMode("ace/mode/lisp");
            
            var lispReader = new LispReader(editor);
            
            editor.commands.addCommand({
                name: 'executeLisp',
                bindKey: {
                    win: 'Ctrl-E',
                    mac: 'Command-E'
                },
                exec: lispReader.read
            });
            
            $("#evaluate-btn").click(lispReader.read);
            
            //new LispReader("#frm-inputstream");
        </script>
    </body>
</html>
