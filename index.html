        <script src="libs/ace/mode-lisp.js" charset="utf-8"></script>
        
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/tomorrow_night_eighties");
            editor.getSession().setMode("ace/mode/lisp");
            
            var lispReader = new LispReader(editor);
            
            editor.commands.addCommand({
                name: 'executeLisp',
                bindKey: {
                    win: 'Ctrl-E',
                    mac: 'Command-E'
                },
                exec: function() {
                    lispReader.read();
                }
            });
            
            $("#evaluate-btn").click(lispReader.read);
