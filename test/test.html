<!DOCTYPE html>
<html>
    <head>
        <title>LispReader Tests</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
        <script src="lispreader.js"></script>
        <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
        <script type="text/javascript" src="qunit.js"></script>

        <script>
            $(document).ready(function() {
                var lispReader = new LispReader("#frm-inputstream"),
                    frm = $("#frm-inputstream"),
                    input = $("#inputstream");
    
                test("Integer Tests", function() {
                    input.val("1234");
                    frm.submit();
                    
                    equal(, "hallo", "We expect value to be hello");
                    
                    input.val("1234");
                    equal(input.val(), "hallo", "We expect value to be hello");
                    
                    input.val("1234");
                    equal(input.val(), "hallo", "We expect value to be hello");
                });

            });
        </script>

    </head>
    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">
            <form id="frm-inputstream">
                <input type="text" id="inputstream" />
            </form>
        </div>
    </body>
</html>
